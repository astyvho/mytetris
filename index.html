<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#4CAF50">
    <meta name="msapplication-navbutton-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>테트리스</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* iOS Safari 버튼 스타일 재정의 */
        button {
            -webkit-appearance: none !important;
            appearance: none !important;
            border-radius: 4px !important;
            pointer-events: auto !important;
            cursor: pointer !important;
        }
        .arrow-controls button {
            background-color: #4CAF50 !important;
        }
        #rotate-btn {
            background-color: #FF9800 !important;
        }
        #drop-btn {
            background-color: #f44336 !important;
        }
        #start-button {
            background-color: #4CAF50 !important;
        }
        #pause-button {
            background-color: #f44336 !important;
        }
        #control-toggle {
            background-color: #4CAF50 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div>
                <span>점수: </span>
                <span id="score">0</span>
            </div>
            <div>
                <span>레벨: </span>
                <span id="level">1</span>
            </div>
            <div>
                <span>라인: </span>
                <span id="lines">0</span>
            </div>
        </div>

        <div class="game-area">
            <div class="game-board">
                <canvas id="board" width="300" height="600"></canvas>
            </div>
        </div>
        
        <div class="control-container">
            <div class="game-controls">
                <div class="next-block-container">
                    <div class="next-block-title">다음 블록</div>
                    <div class="next-block">
                        <canvas id="next-canvas" width="120" height="120"></canvas>
                    </div>
                </div>
                
                <div class="control-buttons">
                    <button id="start-button" style="background-color: #4CAF50 !important; -webkit-appearance: none; pointer-events: auto !important;">재시작</button>
                    <button id="pause-button" style="background-color: #f44336 !important; -webkit-appearance: none; pointer-events: auto !important;">일시정지</button>
                    <button id="control-toggle" style="background-color: #4CAF50 !important; -webkit-appearance: none; pointer-events: auto !important;">키보드 컨트롤</button>
                </div>
            </div>
            
            <div class="control-panel">
                <div class="arrow-controls">
                    <button id="left-btn" style="background-color: #4CAF50 !important; -webkit-appearance: none; pointer-events: auto !important;">←</button>
                    <button id="down-btn" style="background-color: #4CAF50 !important; -webkit-appearance: none; pointer-events: auto !important;">↓</button>
                    <button id="right-btn" style="background-color: #4CAF50 !important; -webkit-appearance: none; pointer-events: auto !important;">→</button>
                </div>
                <button id="rotate-btn" style="background-color: #FF9800 !important; -webkit-appearance: none; pointer-events: auto !important;">회전</button>
                <button id="drop-btn" style="background-color: #f44336 !important; -webkit-appearance: none; pointer-events: auto !important;">즉시 내리기</button>
            </div>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
